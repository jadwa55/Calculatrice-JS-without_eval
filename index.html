<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculatrice_Jadwa</title>
</head>

<body>
    <div class="flex-container">
        <div class="info">
            <div class="title"><h1>Calculatrice</h1></div>
            <div class="para"><p>“Life is a math equation. In order to gain the most,
                you have to know how to convert negatives into positives.”</p></div>
            <div class="icon">
                <!-- <img src="https://img.icons8.com/ios-glyphs/30/000000/omega.png"/> -->
                <img src="https://img.icons8.com/ios-filled/50/000000/formula-fx.png"/>   
                <img src="https://img.icons8.com/ios/50/000000/graph-clique.png"/>
                <img src="https://img.icons8.com/ios-glyphs/30/000000/coordinate-system.png"/>
                <img src="https://img.icons8.com/ios/50/000000/pi.png"/>
                <img src="https://img.icons8.com/ios/50/000000/gamma.png"/>
                <img src="https://img.icons8.com/ios-filled/50/000000/beta.png"/>
            </div>
        </div>
        <div class="calculatrice">
            <div class="main-div">
                <div class="screen" id="screen">
                    <p id="current-calculation"></p>
                </div>
                <div class="clear" id="clear">C</div>
            </div>
            <div class="touches">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="signs">+</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="signs">*</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="signs">-</button>
                <button id="point">.</button>
                <button class="number">0</button>
                <button id="equals">=</button>
                <button class="signs">/</button> 
            </div>   
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
